{% extends "layout.html" %}
{% block content %}
<h2>हमारे उत्पाद</h2>

<div class="gallery">
  {% for p in products %}
    <div class="card">
      <a href="{{ url_for('product_view', pid=p.id) }}">
        <img src="{{ p.image_url() }}" alt="{{ p.name }}">
      </a>
      <h3>{{ p.name }}</h3>
      <p class="desc">{{ p.description }}</p>
      <p class="price">₹ {{ p.price or '0' }}</p>
      <a class="btn" href="{{ url_for('add_to_cart', pid=p.id) }}">Add to Cart</a>
    </div>
  {% else %}
    <p>No products yet. Admin can add from dashboard.</p>
  {% endfor %}
</div>
{% endblock %}
