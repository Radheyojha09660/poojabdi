{% extends "layout.html" %}
{% block content %}
<section class="hero">
  <img class="hero-bg" src="{{ url_for('static', filename='images/hero.jpg') }}" alt="hero">
  <div class="container hero-content">
    <div>
      <h2 class="glow">{{ site.tagline_hi }}</h2>
      <p class="muted">{{ site.about_hi }}</p>
      <a class="btn primary" href="#products">उत्पाद देखें</a>
    </div>
  </div>
</section>

<section id="products" class="container section">
  <div class="section-head">
    <h3>हमारे उत्पाद</h3>
    <div class="view-controls">
      <button id="toggle-view" class="btn ghost">List View</button>
      <input id="search" class="search-input" placeholder="Search...">
    </div>
  </div>

  <div id="products-grid" class="cards"></div>
  <div id="products-list" class="list-view"></div>
</section>

<section id="about" class="container section">
  <h3>हमारे बारे में</h3>
  <p>{{ site.about_hi }}</p>
</section>

<section id="contact" class="container section">
  <h3>Contact</h3>
  <p>Address: {{ site.address }}</p>
  <p>Phone: {{ site.phone }}</p>
  <p>Email: {{ site.email }}</p>
</section>

<!-- cart drawer -->
<aside id="cart-drawer" class="cart-drawer" aria-hidden="true">
  <div class="cart-header"><h3>Cart</h3><button id="cart-close" class="btn ghost">Close</button></div>
  <div id="cart-items" class="cart-items"></div>
  <div class="cart-footer"><div id="cart-subtotal">₹0</div><button id="checkout" class="btn primary">Checkout</button></div>
</aside>
<div id="cart-overlay" class="cart-overlay" aria-hidden="true"></div>
{% endblock %}
